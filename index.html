<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">My To-Do List</h1>

    <!-- Input -->
    <div class="flex items-center space-x-2 mb-6">
      <input 
        id="todoinput"
        type="text" 
        placeholder="Add a new task..." 
        class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button 
        id="todobtn"
        class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg">
        Add
      </button>
    </div>
    <ul id="todolist">To Do List</ul>

        <button class="text-red-600 hover:text-red-800">Delete</button>
      </li>

<script src="script.js"></script>
</body>
</html>
